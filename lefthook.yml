pre-commit:
  scripts:
    "format-files.bash":
      runner: bash
    "check-asset-version.py":
      runner: python3
  commands:
    markdownlint:
      tags: documentation style
      files: git diff --name-only --cached --diff-filter=AM
      glob: '*.md'
      run: markdownlint {files}
    unit-tests:
      run: "./dev/bin/testall"
commit-msg:
  commands:
    commitlint:
      run: "commitlint --edit={1}"
