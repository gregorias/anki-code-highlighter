pre-commit:
  parallel: true
  scripts:
    "check-asset-version.py":
      runner: python3
  commands:
    check-module-names:
      glob: '*.py'
      run: ./dev/bin/check-module-names {staged_files}
    markdownlint:
      tags: documentation style
      files: git diff --name-only --cached --diff-filter=AM
      glob: '*.md'
      run: markdownlint {files}
    yapf:
      tags: style
      glob: '*.py'
      run: pipenv run yapf -i -r {staged_files} && git add {staged_files}
    unit-tests:
      run: "./dev/bin/testall"
commit-msg:
  commands:
    commitlint:
      run: commitlint --edit={1}
